<table
  mat-table
  matSort
  [dataSource]="locations$ | async"
  (matSortChange)="sortLocations($event)"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="latitude">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="latitude">
      Latitude
    </th>
    <td mat-cell *matCellDef="let element">{{ element.latitude }}</td>
  </ng-container>

  <ng-container matColumnDef="longitude">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="longitude">
      Longitude
    </th>
    <td mat-cell *matCellDef="let element">{{ element.longitude }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="address">Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="createdAt">
      Created At
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date: "YYY-MM-dd hh:mm" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
